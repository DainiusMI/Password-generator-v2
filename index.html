<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Password generator</title>
</head>
<body>
    <div class="app-container">
        
        <h1 class="title darker">Password generator</h1>

        <div class="generators-screen"> 
            <p id="screen" class="result">none</p>
            <i id="clipboard" class="fa-regular fa-paste"></i>
        </div>
        <div class="settings-container">

            <div class="length-container">
                <div class="length-row">
                    <p>Character Length</p>
                    <p class="highlighted" id="pwd-length">14</p>
                </div>
                <div class="slider">
                    <input type="range" name="silder" id="slider-value" min="8" max="20" value="14">
                   

                </div>
            </div>

            <ul class="settings-list">
                <li class="settings-list-item">

                    <label for="uppercase-id">
                        <input type="checkbox" value="uppercase-true" name="uppercase" id="uppercase-id">
                        Include Uppercase Letters
                    </label>
                </li>
                <li class="settings-list-item">                    
                    <label for="lowercase-id">
                        <input type="checkbox" value="lowercase-true" name="lowercase" id="lowercase-id">
                        Include Lowercase Letters
                    </label>
                </li>
                <li class="settings-list-item">                    
                    <label for="numbers-id">
                        <input type="checkbox" value="numbers-true" name="numbers" id="numbers-id">
                        Include Numbers
                    </label>
                </li>
                <li class="settings-list-item">
                    <label for="symbols-id">
                        <input type="checkbox" value="symbols-true" name="symbols" id="symbols-id">
                        Include Symbols
                    </label>
                </li>
            </ul>
                
            <div class="pwd-level-row">
                <p class="darker">STRENGTH</p>
                <div class="indicator-container">
                    <p id="level">NONE</p>
                    <div class="bars-container">
                        <div class="lvl-bar active-bar"></div>
                        <div class="lvl-bar"></div>
                        <div class="lvl-bar"></div>
                        <div class="lvl-bar"></div>
                    </div>
                </div>
            </div>

            <div class="button" id="generate">
                <p>GENERATE</p>
                <i class="fa-solid fa-arrow-right"></i>
            </div> 
            
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
